query GetAllBugsBy($orderBy: [BugOrderByWithRelationInput!]) {
  bugs(orderBy: $orderBy) {
    id
    title
    description
    created_at
    status
    number
    Website {
      id
      name
      url
      logo
      isPreview
    }
    user {
      first_name
      last_name
      email
    }
  }
}
